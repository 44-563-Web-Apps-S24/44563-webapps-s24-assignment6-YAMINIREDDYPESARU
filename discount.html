<!DOCTYPE html>
<html>
    <head>
        <title>Calculation Discount</title>
     </head>
<body>

<h1>Yamini Reddy Pesaru discount calculations</h1>

<!-- <h2>Getting input</h2> -->
<form>
    <label for="price">Enter price per - </label>
    <input type="number" id="price"  value="10">
    <br>
    <label for="count">Enter the number of items - </label>
    <input type="number" id="count"  value="9">
    <br>
    <label for="reductions">Enter the discount percent - </label>
    <input type="number" id="reductions" value="5">
    <br>
    <button type="button" class="btn btn-success" onclick="discount()">Show total</button>
</form>

<p id="totals"></p>

<p id="result">This text will be replaced </p>

<form>
    <div id="results">Mathematical Calculations: </div>

    <label for="sum">Sum</label>
    <input type="radio" id="sum" onclick="chooseOp()" name="operation"  value="sum">
    <label for="mult">multiply</label>
    <input type="radio" id="mult" onclick="chooseOp()" name="operation"  value="multiply">
    <label for="exp">exponent</label>
    <input type="radio" id="exp" onclick="chooseOp()" name="operation"  value="exponent">
  </form>




<script> 

function discount() {
   let price = parseFloat(document.getElementById("price").value);
   let number = parseFloat(document.getElementById("count").value);
   let reduction = parseFloat(document.getElementById("reductions").value);
   let myOutput = "";

   for (let i = 0; i < 5; i++) {
       let discountedPrice = price * number - (price * number * (reduction / 100));
       myOutput += `${reduction}% is ${discountedPrice.toFixed(1)}; `;
       reduction++;
   }

   document.getElementById('totals').innerHTML = 'Totals are: ' + myOutput;
}

function chooseOp() {

            let price = parseFloat(document.getElementById("price").value);
            let reduction = parseFloat(document.getElementById("reductions").value);
            let sum = document.getElementById("sum").checked;
            let mul = document.getElementById("mult").checked;
            let exp = document.getElementById("exp").checked;

            if(sum) {
                result = price + reduction;
                document.getElementById("results").innerHTML = 'Sum of ' + price + ' and ' + reduction + ' is ' + result;
        
            }
            else if(mul) {
                result = price * reduction;
                document.getElementById("results").innerHTML = 'Product of ' + price + ' and ' + reduction + ' is ' + result;
            }
            else if(exp) {
                result = Math.pow(price, reduction);
                document.getElementById("results").innerHTML = price + ' raised to the power of ' + reduction + ' is ' + result;
            }
        }

</script>

</body>
</html>
